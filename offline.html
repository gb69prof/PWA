<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline</title>
  <meta name="theme-color" content="#961B2B">
  <style>
    :root{--accent:#961B2B;--bg:#F2F2F2;--card:#ffffff;--text:#1a1a1a;}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;}
    .card{max-width:560px;width:100%;background:var(--card);border-radius:16px;box-shadow:0 10px 28px rgba(0,0,0,.08);padding:22px 20px;}
    h1{margin:0 0 10px;font-size:22px;color:var(--accent);}
    p{margin:0 0 12px;line-height:1.45;color:#444;}
    .hint{font-size:13px;color:#666;margin-top:10px}
    .btn{display:inline-block;margin-top:6px;padding:10px 14px;border-radius:12px;background:var(--accent);color:#fff;text-decoration:none;font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Sei offline</h1>
      <p>La connessione non è disponibile. Puoi comunque aprire le pagine già visitate e i contenuti salvati in cache.</p>
      <a class="btn" href="./index.html">Torna alla Home</a>
      <div class="hint">Suggerimento: quando torni online, ricarica una volta per aggiornare i contenuti.</div>
    </div>
  </div>
</body>
</html>
